<div id="peersync-sidebar" class="peersync-theme-dark">
    <div class="peersync-header">
        <h3>PeerSync</h3>
        <button id="peersync-collapse-btn">➡️</button>
    </div>

    <div id="peersync-session-controls">
        <button id="peersync-create-btn">Create Party</button>
        <div id="peersync-join-section">
            <input type="text" id="peersync-join-input" placeholder="Enter code...">
            <button id="peersync-join-btn">Join</button>
        </div>
        <!-- NEW: Added a container for the code and copy button -->
        <div id="peersync-session-display-container">
            <p id="peersync-session-id-display"></p>
            <button id="peersync-copy-btn" style="display: none;">Copy</button>
            <button id="peersync-test-connection-btn" style="display: none;">Test Connection</button>
        </div>
    </div>

    <!-- NEW: Adding video title display -->
    <div id="peersync-video-title-container">
        <div id="peersync-video-title">No video playing</div>
    </div>

    <!-- NEW: Adding video timer display -->
    <div id="peersync-video-timer-container">
        <div id="peersync-video-timer">00:00 / 00:00</div>
    </div>

    <div id="peersync-user-list-container">
        <h4>Connected Users</h4>
        <ul id="peersync-user-list">
            <!-- User items will be added here by JS -->
        </ul>
    </div>

    <div id="peersync-chat-container">
        <div id="peersync-chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="peersync-chat-input-container">
            <input type="text" id="peersync-chat-input" placeholder="Say something...">
            <button id="peersync-chat-send-btn">Send</button>
        </div>
    </div>
</div>
